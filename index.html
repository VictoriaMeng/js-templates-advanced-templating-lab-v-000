<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <form id="recipe-form" onsubmit="createRecipe(); return false;">
      Recipe Name: <input type="text" id="name"><br>
      <div class="ingredients">
        Ingredients 1: <input type="text" name="ingredients"><br>
        Ingredients 2: <input type="text" name="ingredients"><br>
        Ingredients 3: <input type="text" name="ingredients"><br>
        Ingredients 4: <input type="text" name="ingredients"><br>
        Ingredients 5: <input type="text" name="ingredients"><br>
      </div>
      <input type="submit">
    </form>

    <script id="recipe-template" type="text/x-handlebars-template">
      Recipe Name: {{name}}<br>
      <a href="displayEditForm()">Edit Recipe</a>
      {{> recipeDetailsPartial }}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>{{ description }}</p><br>
      <ol>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ol>
    </script>

    <script id="recipe-form-template" type="text/x-handlebars-template" onsubmit="createRecipe(); return false;">
    </script>
  </body>
</html>
